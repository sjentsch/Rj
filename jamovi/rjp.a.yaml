---
name:  Rjp
title: Rj Editor +
menuGroup: R
menuSubgroup: Rj
version: '1.0.0'
jas: '1.2'
arbitraryCode: true

options:
    - name: data
      type: Data

    - name: code
      default: |

        summary(data)

      type: String
      hidden: true

    - name: R
      title: R version
      type: List
      hidden: true
      options:
        - name: bundled
          title: jamovi R
        - name: external
          title: System R
      default: bundled

    - name: vars
      type: Variables
      title: Variables
      permitted:
        - factor
        - numeric
        - id

    - name: output
      type: List
      hidden: true
      options:
        - noEcho
        - echo
      default: noEcho

    - name: figWidth
      type: String
      default: ''
      hidden: true

    - name: figHeight
      type: String
      default: ''
      hidden: true

    - name: toggle
      type: Bool
      default: false
      hidden: true

    - name: createdColumns
      type: Output
      default: true
      hidden: true

    - name: open
      type: Action
      title: Open
      action: open
      hidden: true

...
